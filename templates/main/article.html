{% extends 'main/base.html' %}

{% block content %}
<div class="container blue-grey darken-3 white-text">
    <h1 class="bold center-align">{{ article.title }}</h1>
    <div class="row">
        <div class="row">
            <div class="col s12 m6">
                <h5 class="left-align">  
                    {% for author in article.authors.all %}
                    <a href="{% url 'get_author' author.pk %}" class="yellow-text">{{ author }}</a>
                    {% endfor %}
                </h5>
            </div>
            <div class="col s12 m6">
                <h5 class="right-align">{{ article.createdAt }}</h5> 
            </div>
        </div>
        <div class="col s12 divider"></div>
        <div class="row">
            <div class="col s12">
                <p>
                    {{ article.content }}
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
