{% extends 'main/base.html' %}

{% block content %}
<div class="container blue-grey white-text">
    <h3 class="center-align">{{ author }}</h3>
    <ul class="collection center-align">
        {% for article in author.article_set.all %}
        <a href="{% url 'get_article' article.pk %}"><li class="collection-item black-text">{{ article }}</li></a>
        {% endfor %}
    </ul>
</div>
{% endblock %}
